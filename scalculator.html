<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scalculator.css">
</head>

<body>
    <div class="container">
        <div class="container-fluid formf">
            <div class="first">
                <input type="text" name="num1" id="num1" placeholder="enter number" readonly>
            </div>
            <div class="mb-2 high">
                <button type="button" class="btn btn-secondary" onclick="checkNumber('9')">9</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('8')">8</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('7')">7</button>
                <button type="button" class="btn btn-secondary" onclick="checkOperaator('+')">+</button>
            </div>
            <div class="mb-2 mt-2 lower">
                <button type="button" class="btn btn-secondary" onclick="checkNumber('6')">6</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('5')">5</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('4')">4</button>
                <button type="button" class="btn btn-secondary" onclick="checkOperaator('-')">-</button>
            </div>
            <div class="mb-2 mt-2 least">
                <button type="button" class="btn btn-secondary" onclick="checkNumber('3')">3</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('2')">2</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('1')">1</button>
                <button type="button" class="btn btn-secondary" onclick="checkOperaator('*')">*</button>
            </div>
            <div class="mb-2 mt-2 small">
                <button type="button" class="btn btn-secondary" onclick="calculation('=')">=</button>
                <button type="button" class="btn btn-secondary" onclick="checkNumber('0')">0</button>
                <button type="button" class="btn btn-secondary" onclick="backSpace()">cr</button>
                <button type="button" class="btn btn-secondary" onclick="checkOperaator('/')">/</button>
            </div>
            <div class="mb-2 mt-2 opera">
                <button type="button" class="btn btn-secondary" onclick="checkOperaator('ac')">AC</button>
            </div>

        </div>
        <div id="answer" class="">
        </div>
        </span>
    </div>
    </div>
    <script src="scalculator.js"></script>
</body>

</html>
